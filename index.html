<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Task Manager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body class="bg-dark h-100 w-100">
        <header>
            <div class="bg-white">
                <div class="container">
                    <nav class="navbar navbar-light bg-light">
                        <a href="#" class="navbar-brand">Task Manager</a>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row pt-5">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <form id="addTaskForm">
                                    <div class="form-group">
                                        <input type="text" id="taskTitle" placeholder="Note title" class="form-control">
                                    </div>

                                    <div class="form-group pt-2">
                                        <textarea id="taskText" rows="10" cols="80" placeholder="Note info" class="form-control"></textarea>
                                    </div>
                                    <div class="row pt-2 ps-2 pe-2">
                                        <button type="submit" class="btn btn-primary col-12">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div id="taskList"></div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./src/main.js"></script>
    </body>
</html>
